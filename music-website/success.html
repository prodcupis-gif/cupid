<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Prod.Cupid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Payment Successful!</h1>
            <p>Thank you for your purchase. Your beat will be available for download shortly.</p>
            <div class="success-actions">
                <a href="index.html" class="btn btn-primary">Return to Store</a>
                <a href="admin.html" class="btn btn-secondary">Admin Panel</a>
            </div>
        </div>
    </div>
    
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #2d0000 100%);
        }
        
        .success-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #FF0000;
            max-width: 500px;
        }
        
        .success-icon i {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .success-content h1 {
            color: #FF0000;
            margin-bottom: 1rem;
        }
        
        .success-content p {
            color: #ccc;
            margin-bottom: 2rem;
        }
        
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .success-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
