<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Prod.Cupid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-content">
            <div class="cancel-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Payment Cancelled</h1>
            <p>Your payment was cancelled. No charges have been made.</p>
            <div class="cancel-actions">
                <a href="index.html" class="btn btn-primary">Return to Store</a>
            </div>
        </div>
    </div>
    
    <style>
        .cancel-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #2d0000 100%);
        }
        
        .cancel-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #FF0000;
            max-width: 500px;
        }
        
        .cancel-icon i {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .cancel-content h1 {
            color: #FF0000;
            margin-bottom: 1rem;
        }
        
        .cancel-content p {
            color: #ccc;
            margin-bottom: 2rem;
        }
    </style>
</body>
</html>
